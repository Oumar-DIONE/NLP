name: Python package

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test main.py with pylint
        run: |
          pylint main.py --fail-under=6
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Check for confusion matrix in output
        run: |
          if grep -q "Confusion Matrix:" output.txt; then
            echo "Confusion matrix found in output."
          else
            echo "Confusion matrix not found in output." && exit 1
